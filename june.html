<!DOCTYPE html>
<head>
  <title>June</title>
  <style>
    table ,th,td{
      border: 1px solid black;
    }
    .arrow {
      border: 1px solid black;
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
    }
    .left {
      transform: rotate(135deg);
      -webkit-transform: rotate(135deg);
    }
    .right {
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
    }
  </style>
</head>
<body>
  <h3>June 2025</h3>
  <table>

      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>

      <th>Saturday</th>
    </tr>

      <td>3</td>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
     </tr>
     <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
    </tr>

        <td>22</td>

        <td>&nbsp&nbsp</td>
        <td>&nbsp&nbsp</td>
        <td>&nbsp&nbsp</td>
    </tr>
  </table>
  <br /><br />
  <i class="arrow left"></i>
  <i class="arrow right"></i>
</body>
